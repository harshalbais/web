<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎤 AI Course Consultant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 400px;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #007bff;
      border: none;
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #userText, #aiText {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>🎓 AI Voice Course Consultant</h2>
    <button id="micBtn">🎤 Speak</button>
    <p id="userText">🗣 You: ...</p>
    <p id="aiText">🤖 AI: ...</p>
  </div>

  <script>
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = function() {
        document.getElementById("userText").innerText = "🎤 Listening...";
      };

      recognition.onresult = function(event) {
        let transcript = event.results[0][0].transcript;
        document.getElementById("userText").innerText = "🗣 You: " + transcript;

        // Backend ko bhejna
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: transcript })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("aiText").innerText = "🤖 AI: " + data.reply;
          speakText(data.reply);
        })
        .catch(err => {
          document.getElementById("aiText").innerText = "⚠ Error connecting to AI.";
        });
      };

      recognition.onerror = function(event) {
        document.getElementById("aiText").innerText = "❌ Mic error: " + event.error;
      };

    } else {
      alert("❌ Speech Recognition not supported in this browser.");
    }

    document.getElementById("micBtn").onclick = function() {
      recognition.start(); // 🔥 mic permission yahin trigger hoti hai
    };

    // 🔊 Text-to-Speech
    function speakText(text) {
      let synth = window.speechSynthesis;
      let utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      synth.speak(utterance);
    }
  </script>
</body>
</html>
