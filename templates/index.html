<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ Multilingual AI Voice Assistant</title>
</head>
<body>
  <h2>ğŸ™ï¸ Multilingual AI Voice Assistant</h2>

  <label for="langSelect">Choose Language:</label>
  <select id="langSelect">
    <option value="en-US">English (US)</option>
    <option value="hi-IN">Hindi</option>
    <option value="mr-IN">Marathi</option>
    <option value="fr-FR">French</option>
    <option value="de-DE">German</option>
  </select>

  <br><br>
  <button onclick="startRecognition()">ğŸ¤ Speak</button>

  <p id="userText"></p>
  <p id="aiResponse"></p>

  <script>
  let recognition;

  function startRecognition() {
    const lang = document.getElementById("langSelect").value;
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = lang;
    recognition.continuous = true;   // âœ… Keep listening
    recognition.interimResults = false; 
    recognition.start();

    // ğŸ›‘ Stop AI voice immediately if user interrupts
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
  }
    recognition.onresult = function(event) {
      const lastResultIndex = event.results.length - 1;
      const text = event.results[lastResultIndex][0].transcript;
      document.getElementById("userText").innerText = "ğŸ‘¤ You: " + text;
      sendToFlask(text, lang);
    };

    recognition.onend = function() {
      recognition.start();   // âœ… Restart automatically when it ends
    };
  }

  function sendToFlask(text, lang) {
    fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message: text, lang: lang })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("aiResponse").innerText = "ğŸ¤– AI: " + data.reply;

      // ğŸ”Š Speak response
      const utterance = new SpeechSynthesisUtterance(data.reply);
      utterance.lang = data.lang;  
      speechSynthesis.speak(utterance);
    });
  }
</script>

</body>
</html>
